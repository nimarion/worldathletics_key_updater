name: ğŸš€ Build & Run

on: 
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: âœ¨ Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'adopt'
      - name: ğŸ—ï¸ Build with Maven
        run: mvn -B package --file pom.xml
      - name: ğŸŒ Install Google Chrome 
        run: |
          chmod +x ./InstallChrome.sh
          ./InstallChrome.sh
      - name: ğŸƒ Run jar file 
        run: java -jar target/WorldathleticsKeyUpdater-1.0-SNAPSHOT-shaded.jar
      - uses: actions/setup-node@v4
        with: 
          node-version: 22
          check-latest: true 
      - name: ğŸš€ Push to Stellate
        run: npx stellate push 
        env: 
          STELLATE_TOKEN: ${{ secrets.STELLATE_TOKEN }}